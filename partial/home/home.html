<!--1. parallax-->
<div class="parallax-window main-window" tm-parallax tm-image-path="/img/10.jpg">

    <div class="top-title">
        <h2 class="h2">{{text.welcome}}</h2>
    </div>

    <div class="main-title">
        <h1 class="h1" id="main-title-overlay">GOSTILNA STRUNJAN<br>
        </h1>

    </div>

    <div class="line"></div>

</div>

<!--1. content container-->
<div class="content-container" id="first-content-container">

<!--levi kontejner z(o nas, zvezdico, textom in linkom)-->
    <div class="left-content-container">
        <div class="O-nas"><div class="left-content-container-h">{{text.about}}</div></div>
        <div class="sign"><h2 class="left-content-container-h">*</h2></div>

        <p class="content">{{text.content}}</p>

        <a href="menu-3" class="menu-3" id="#menu-3" ui-sref="Gostilna-Strunjan.rezervacija">{{text.reservation}}</a>
    </div>

<!--desni kontejner z slikami-->
    <div class="right-content-container">
        <div class="right-photo-container">
            <div class="photo-content-1"></div>
            <div class="photo-content-2"></div>
        </div>
    </div>

</div>

<!-- 2. parallax -->

<div class="parallax-2" id="second-parallax" tm-parallax tm-image-path="/img/3.jpg">
    <div class="second-main-title">
        <h2 class="h2">{{text.dobrote}}</h2>
    </div>

    <div class="second-title">
        <h1 class="h1">{{text.kuhinje}}</h1>
    </div>
</div>

<!--2. content container-->

<div class="second-content-container" id="second-content-container">

    <!--levi kontejner z slikami-->
    <div class="left-content-container-second">
        <div class="top-photo-container">
            <div class="photo-content-3"></div>
            <div class="photo-content-4"></div>
        </div>
        <div class="bottom-photo-container">
            <div class="photo-content-5"></div>
            <div class="photo-content-6"></div>
        </div>
    </div>

<!--desni kontejner z(nase dobrote, zvezdico, textom in linkom)-->
    <div class="right-content-container-second">
        <div class="nase-dobrote"><div class="right-content-container-h-second">{{text.meals}}</div></div>
        <div class="sign"><h2 class="right-content-container-h-second">*</h2></div>
        <div class="content-second">{{text.secondcontent}}</div>
        <a href="menu-3" class="menu-3" id="#menu-3" ui-sref="Gostilna-Strunjan.menu">{{text.seemenu}}</a>
    </div>

</div>

<div class="parallax-3" id="third-parallax" tm-parallax tm-image-path="/img/8.jpg">
</div>

<div class="button-top" tm-arrow><a></a></div>

<div class="last-container">
    <p class="author" ><br/><br/><br/>Gostilna Strunjan &nbsp; • &nbsp; {{text.author}} &nbsp; • &nbsp; {{text.number}}.: 040-417-959<br/> <br/></p>

</div>
